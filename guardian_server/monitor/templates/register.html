<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Guardian Angel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, red, violet, blue, white);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #fff;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.85);
            color: #000;
            font-size: 15px;
        }

        form input[type="submit"] {
            width: 100%;
            background-color: #ff4081;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #e91e63;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #eee;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        form p {
            margin-bottom: 20px;
        }

        form small {
            color: #ffb3b3;
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            form input[type="submit"] {
                font-size: 15px;
                padding: 10px;
            }

            .toggle-password {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üõ° Register for Guardian Angel</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.field.widget.input_type == 'password' %}
            <div class="password-wrapper">
                {{ field }}
                <button type="button" class="toggle-password" onclick="togglePassword(this)">üëÅÔ∏è</button>
            </div>
            {% else %}
            {{ field }}
            {% endif %}
            {% if field.errors %}
            <small>{{ field.errors|striptags }}</small>
            {% endif %}
            </p>
            {% endfor %}
            <input type="submit" value="Create Account">
        </form>
        <div class="footer">
            Already registered? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>

    <script>
        function togglePassword(button) {
            const input = button.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                button.textContent = "üôà";
            } else {
                input.type = "password";
                button.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>

</html>
